<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Proposal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Inter,Segoe UI,Arial,sans-serif;background:#f4f6f8;margin:0;padding:28px}
    .card{max-width:720px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
    input[type="text"], input[type="file"]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;margin-bottom:10px}
    button{padding:10px 14px;background:#003366;color:#fff;border:none;border-radius:6px;cursor:pointer}
    .msg{color:#c00;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload Proposal (PDF)</h2>
    {% if error %}<div class="msg">{{ error }}</div>{% endif %}
    <form method="post" enctype="multipart/form-data">
      <label>Title</label>
      <input name="title" type="text" required placeholder="e.g., draft_policy_2025.pdf">
      <label>PDF File</label>
      <input name="file" type="file" accept="application/pdf" required>
      <div style="margin-top:12px"><button type="submit">Upload</button> <a href="{{ url_for('admin_dashboard') }}" style="margin-left:8px">Cancel</a></div>
    </form>
  </div>
</body>
</html>
